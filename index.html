<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Admin Dashboard</title>
</head>
<body>
   <nav>
      <header>
         <img src="icons/nav/dashboard.svg" alt="">
         <h1>Dashboard</h1>
      </header>
      <nav>
         <a class="current-page" href="#">
            <img src="icons/nav/home.svg" alt="">
            <div>Home</div>
         </a>
         <a href="">
            <img src="icons/nav/profile.svg" alt="">
            <div>Profile</div>
         </a>
         <a href="">
            <img src="icons/nav/message.svg" alt="">
            <div>Messages</div>
         </a>
         <a href="">
            <img src="icons/nav/history.svg" alt="">
            <div>History</div>
         </a>
         <a href="">
            <img src="icons/nav/tasks.svg" alt="">
            <div>Tasks</div>
         </a>
         <a href="">
            <img src="icons/nav/communities.svg" alt="">
            <div>Communities</div>
         </a>
      </nav>
      <nav>
         <a href="">
            <img src="icons/nav/settings.svg" alt="">
            <div>Settings</div>
         </a>
         <a href="">
            <img src="icons/nav/support.svg" alt="">
            <div>Support</div>
         </a>
         <a href="">
            <img src="icons/nav/privacy.svg" alt="">
            <div>Privacy</div>
         </a>
      </nav>
   </nav>
   <header>
      <div class="search_bar">
         <label for="search_input">
            <img src="icons/header/search.svg" alt="Search">
         </label>
         <input type="text" name="search_terms" id="search_input" spellcheck="false">
      </div>
      <div class="user_info">
         <button class="notifications">
            <img src="icons/header/notifications_outline.svg" alt="Notifications">
         </button>
         <a href="" class="profile-name">Example User</a>
         <button class="profile-picture"></button>
      </div>
      <div class="greeting">
         <div class="profile-picture"></div>
         <div class="message">
            <div class="welcome">Welcome back,</div>
            <div class="profile-name">Example User (<a href="" class="username">@example</a>)</div>
         </div>
      </div>
      <div class="actions">
         <button>New</button>
         <button>Upload</button>
         <button>Share</button>
      </div>
   </header>
   <main>
      <section class="projects">
         <h2><a href="">Your Projects</a></h2>
         <div class="cards">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
         </div>
      </section>
      <section class="announcements">
         <h2><a href="">Announcements</a></h2>
         <div class="card">
            
         </div>
      </section>
      <section class="trending">
         <h2><a href="">Trending</a></h2>
         <div class="card">
            
         </div>
      </section>
   </main>
</body>
</html>
