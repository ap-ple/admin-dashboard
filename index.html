<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Admin Dashboard</title>
</head>
<body>
   <nav>
      <header>
         <img src="icons/nav/dashboard.svg" alt="">
         <h1>Dashboard</h1>
      </header>
      <nav>
         <a href="">
            <img src="icons/nav/home.svg" alt="">
            <span>Home</span>
         </a>
         <a href="">
            <img src="icons/nav/profile.svg" alt="">
            <span>Profile</span>
         </a>
         <a href="">
            <img src="icons/nav/message.svg" alt="">
            <span>Messages</span>
         </a>
         <a href="">
            <img src="icons/nav/history.svg" alt="">
            <span>History</span>
         </a>
         <a href="">
            <img src="icons/nav/tasks.svg" alt="">
            <span>Tasks</span>
         </a>
         <a href="">
            <img src="icons/nav/communities.svg" alt="">
            <span>Communities</span>
         </a>
      </nav>
      <nav>
         <a href="">
            <img src="icons/nav/settings.svg" alt="">
            <span>Settings</span>
         </a>
         <a href="">
            <img src="icons/nav/support.svg" alt="">
            <span>Support</span>
         </a>
         <a href="">
            <img src="icons/nav/privacy.svg" alt="">
            <span>Privacy</span>
         </a>
      </nav>
   </nav>
   <header>
      <div class="search_bar">
         <label for="search_input">
            <img src="icons/header/search.svg" alt="Search">
         </label>
         <input type="text" name="search_terms" id="search_input" spellcheck="false">
      </div>
      <div class="user_info">
         <button class="notifications">
            <img src="icons/header/notifications_outline.svg" alt="Notifications">
         </button>
         <button class="profile-picture">
            <img src="" alt="">
         </button>
         <button class="profile-name">
            <span>Example User</span>
         </button>
      </div>
      <div class="greeting">
         <div class="profile-picture">
            <img src="" alt="">
         </div>
         <div class="message">
            <span class="welcome">Welcome back,</span>
            <span class="profile-name">Example User (@example)</span>
         </div>
      </div>
      <div class="actions">

      </div>
   </header>
   <main></main>
</body>
</html>
